<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>届く場所</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 投稿フォーム -->
  <div class="form-container">
    <input type="text" id="username" placeholder="お名前（省略可）" />
    <input type="text" id="title" placeholder="タイトル" />
    <textarea id="content" placeholder="ここに日記を書く…"></textarea>
    <button id="submit">投稿する</button>
  </div>

  <!-- 表示切り替えボタン（省略可） -->
  <div class="view-toggle">
    <button id="switch-view">📖 1件表示</button>
  </div>

  <!-- 投稿1件表示エリア -->
  <div id="diary-container"></div>

  <!-- ページめくりボタン -->
  <div class="pager">
    <button id="prevBtn">◀ 前へ</button>
    <button id="nextBtn">次へ ▶</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
