
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase CDN -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4e1nm-ZktpfSMPVW-umIiw6WQmxs0sqg",
    authDomain: "todoku-basho.firebaseapp.com",
    projectId: "todoku-basho",
    storageBucket: "todoku-basho.appspot.com",
    messagingSenderId: "395140717821",
    appId: "1:395140717821:web:b68a7dce7e5b6f3eb7b294"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  window.db = db;
  window.collection = collection;
  window.addDoc = addDoc;
  window.getDocs = getDocs;
  window.deleteDoc = deleteDoc;
  window.doc = doc;
  window.updateDoc = updateDoc;
 
  const auth = getAuth(app);
  signInAnonymously(auth)
    .then(() => {
      console.log("匿名ログイン成功");
    })
    .catch((error) => {
      console.error("ログイン失敗:", error);
    });

  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.currentUser = user;
    }
  });
  onAuthStateChanged(auth, async (user) => {
  if (user) {
    window.currentUser = user;
    console.log("ログイン成功：", user.uid); // ←これ
  }
});
</script>

</head>
<body>
<!-- 編集モーダル -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>投稿の編集</h3>
    <input type="text" id="editTitle" placeholder="タイトル" />
    <textarea id="editContent" placeholder="本文" rows="4"></textarea>
    <input type="text" id="editTags" placeholder="タグ（カンマ区切り）" />
    <!-- 画像URL（Cloudinary） -->
<label for="editImageUrl">画像URL</label>
<input type="url" id="editImageUrl" placeholder="https://res.cloudinary.com/..." />

<!-- 画像アップロード（Cloudinary unsigned） -->
<div class="image-upload-row">
  <input type="file" id="editImageFile" accept="image/*" style="display:none;">
  <button type="button" id="pickImageBtn" class="btn-paper is-ghost">画像を選ぶ</button>
  <small id="uploadHint" class="hint">選択後に自動アップロードされます</small>
</div>

    <div class="modal-buttons">
      <button id="saveEditBtn" class="btn-paper is-primary">保存</button>
      <button id="cancelEditBtn" class="btn-paper is-ghost">キャンセル</button>
    </div>
  </div>
</div>
  <!-- スプラッシュ画面（最初にロゴだけを出す箱） -->
<!-- スプラッシュ -->
<div id="splash-screen">
  <img src="image/logo.svg" alt="Lumina" class="splash-logo" />
</div>

  <header class="app-header">
  <div class="header-container">
    <!-- ロゴだけ（新しいアプリ名に合わせて alt を変更） -->
    <img src="image/logo.svg" alt="Lumina" class="header-logo" />

    <!-- 右側アイコン群（クラス名はCSSに合わせて .icon-group を使用） -->
    <div class="icon-group">
      <img src="image/icon_post.svg" class="menu-icon" id="iconPost" alt="投稿" />
      <img src="image/icon_tag.svg" class="menu-icon" id="iconTag" alt="タグ検索" />
      <img src="image/icon_favorite.svg" class="menu-icon" id="iconFavorite" alt="お気に入り" />
    </div>
  </div>
</header>
  <div class="form-wrapper">
  <div class="form-box">
    <button id="closeFormBtn" class="modal-close">×</button>
    <form id="diary-form">
      <input type="text" id="username" placeholder="お名前（省略可）" />
      <div class="icon-selector">
  <label>アイコンを選択：</label>
  <div class="icon-options">
    <img src="image/avatars/プロフィール-01.svg" class="profile-icon" data-icon="image/avatars/プロフィール-01.svg" alt="icon1">
    <img src="image/avatars/プロフィール-02.svg" class="profile-icon" data-icon="image/avatars/プロフィール-02.svg" alt="icon2">
    <img src="image/avatars/プロフィール-03.svg" class="profile-icon" data-icon="image/avatars/プロフィール-03.svg" alt="icon3">
    <img src="image/avatars/プロフィール-04.svg" class="profile-icon" data-icon="image/avatars/プロフィール-04.svg" alt="icon4">
    <img src="image/avatars/プロフィール-05.svg" class="profile-icon" data-icon="image/avatars/プロフィール-05.svg" alt="icon5">
    <img src="image/avatars/プロフィール-06.svg" class="profile-icon" data-icon="image/avatars/プロフィール-06.svg" alt="icon6">

  </div>
</div>

      <input type="text" id="title" placeholder="タイトル" />
      <textarea id="content" placeholder="ここに日記を書く…" rows="3"></textarea>
      <input type="text" id="tags" placeholder="タグ（カンマ区切り）" />
      <input type="file" id="imageInput" accept="image/*" />
      <button type="button" id="submitBtn" class="btn-paper is-primary">投稿する</button>
      <button type="button" id="cancelBtn" class="btn-paper is-ghost">キャンセル</button>
    </form>
  </div>
</div>



  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="キーワードで検索（タグ・タイトル・本文）" />
    <button id="searchBtn" class="btn-paper is-ghost">検索</button>
    <button id="clearBtn" class="btn-paper is-ghost">クリア</button>
  </div>

  <div id="diary-container" class="diary-entry"></div>
<!-- ▼ サムネ横スクロール帯（サムネはここへ描画） -->
<section id="lumina-thumb-strip" aria-label="サムネ">
  <div class="thumbnail-bar" id="lumina-thumb-track" data-autoslide="true"></div>
</section>

<!-- ▼ 過去投稿（縦リストでここに並べる） -->
<section id="lumina-past-grid" aria-label="過去投稿一覧"></section>

  <div class="nav-buttons">
  <button type="button" id="prevBtn" class="btn-paper is-ghost">◀ 前へ</button>
  <button type="button" id="nextBtn" class="btn-paper is-ghost">次へ ▶</button>
</div>


  <script type="module" src="script.js"></script>

  <div class="modal-content">

    <input type="text" id="comment-name" placeholder="名前（省略可）" />
    <textarea id="comment-text" class="comment-textarea" placeholder="コメントを入力..." rows="4"></textarea>
    <div class="modal-buttons">
      <button id="comment-submit" class="btn-paper is-primary">
  コメント送信
</button>
      <button id="comment-cancel" class="btn-paper is-ghost">キャンセル</button>
    </div>
    <div id="comment-list" style="margin-top: 15px;"></div>
  </div>
</div>

</body>
</html>
